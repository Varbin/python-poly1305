language: python

env:
  - AES_PACKAGE=cryptography
  - AES_PACKAGE=pycryptodome

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
  - "pypy3.5"

install: 
  - python setup.py install
  - pip install codecov
  - pip install $AES_PACKAGE

script: 
  - python poly1305.py
  - ls -a
  - coverage run poly1305.py
  - ls -a
  - coverage html poly1305.py
  - ls -a
  - coverage xml poly1305.py
  - ls -a

after_success:
  - codecov
